<head>

<!-- Load style sheets -->

<!-- Load any supplemental Javascript libraries here -->
<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="checker.js"></script>

<script type="text/javascript">

//This script extracts parameters from the URL
//from jquery-howto.blogspot.com

    $.extend({
        getUrlVars : function() {
            var vars = [], hash;
            var hashes = window.location.href.slice(
                    window.location.href.indexOf('?') + 1).split('&');
            for ( var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        },
        getUrlVar : function(name) {
            return $.getUrlVars()[name];
        }
    });

    var DEFAULT_BOARD_SIZE = 8;

    //data model
    var board;
    var rules;
    var whoseTurn = "black";

    var directionOf = function(color) {
      if (color == "black") {
        return -1;
      }
      return 1;
    }

    // Fill in this function to toggle the display for whose turn
    // The color parameter should be either "black" or "red"
    var toggleTurn = function(color) {
	// Your code here
    }



    // This allows the Javascript code inside this block to only run when the page
    // has finished loading in the browser.
    $(document).ready(function() {

        if ($.getUrlVar('size') && $.getUrlVar('size') >= 6) {
            board = new Board($.getUrlVar('size'));
        } else {
            board = new Board(DEFAULT_BOARD_SIZE);
        }


	    rules = new Rules(board);

      var can = document.getElementById('checkerboard');
      var ctx = can.getContext('2d');

      // set up a pattern
      var pattern = document.createElement('canvas');
      var cellsize = 400 / board.boardSize;
      pattern.width = 2 * cellsize;
      pattern.height = 2 * cellsize;
      var pctx = pattern.getContext('2d');
      pctx.fillStyle = "rgb(0, 0, 0)";
      pctx.fillRect(0, cellsize, cellsize, cellsize);
      pctx.fillRect(cellsize, 0, cellsize, cellsize);

      // draw pattern
      var pattern = ctx.createPattern(pattern, "repeat");
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(0, 400);
      ctx.lineTo(400, 400);
      ctx.lineTo(400, 0);
      ctx.fillStyle = pattern;
      ctx.fill();

      var getColorAt = function (row, col){
        if ((row + col) % 2 == 0){
          return "#FFF";
        } else {
          return "#000";
        }
      }

      var drawCheckerAt = function (checker, row, col){
        var base_image = new Image();
        base_image.src = "graphics/" + checker.color + (checker.isKing ? "-king.png" : "-piece.png");
        base_image.onload = function(){
          ctx.drawImage(base_image, col*cellsize, row*cellsize, cellsize, cellsize);
        }
      }

      var removeCheckerAt = function (row, col){
        var context = can.getContext("2d");
        context.fillStyle = getColorAt(row, col);
        ctx.fillRect(col*cellsize, row*cellsize, cellsize, cellsize);
      }

      board.addEventListener('add',function (e) {
        drawCheckerAt(e.details.checker, e.details.row, e.details.col);
    	},true);

    	board.addEventListener('move',function (e) {
        removeCheckerAt(e.details.fromRow, e.details.fromCol);
        drawCheckerAt(e.details.checker, e.details.toRow, e.details.toCol);
    	},true);

      board.addEventListener('remove', function(e) {
        removeCheckerAt(e.details.row, e.details.col);
      }, true);

      board.addEventListener('promote',function (e) {
  		// Your code here
    	},true);


      $("#btnNewGame").click(function(evt) {
          board.prepareNewGame();
      });

      $("#btnAutoMove").click(function(evt) {
        var playerColor = whoseTurn;
        var playerDirection = directionOf(playerColor);
        var result = rules.makeRandomMove(playerColor, playerDirection);
        if (result != null) {
          toggleTurn();
        }
      });

      board.prepareNewGame();

    });
</script>


</head>

        <td id="content">

        </td>

   </table>

</body>

</html>
